<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
{% load static %}
    <style>
         body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background-color: #f4f4f9;
    }

    .con {
        flex: 1; 
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f4f4f9;
    }


        
        .registration-container {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .registration-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .registration-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
        }
        .registration-container select {
            width: calc(100% - 0px);
            padding: 10px;
            margin: 10px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
        }
        .registration-container button {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 15px auto;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .registration-container button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: -5px;
            margin-bottom: 10px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark" style="padding: 20px;">
        <a class="navbar-brand" href=""> SHOES CART  <img src="{% static 'image/sho.png' %}" alt="Running Shoe" width="60"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#togg">
            <span class="navbar-toggler-icon"></span>
        </button>
        

        <div class="collapse navbar-collapse" id="togg">
            <ul class="navbar-nav" style="padding-left: 163px;">
                
                <li class="nav-item" style=" padding-right: 50px;">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item" style=" padding-right: 50px;">
                    <a class="nav-link" href="{% url 'loginpage' %}">Login</a>
                </li>
                <li class="nav-item" style=" padding-right: 50px;">
                    <a class="nav-link" href="{% url 'signuppage' %}">SignUp</a>
                </li>
                <li class="nav-item" style=" padding-right: 50px;">
                    <a class="nav-link" href="{% url 'aboutus' %}">About Us</a>
                </li>
                
            </ul> 
        </div>
    </nav>

<div class="con">
    <div class="registration-container">
   
        <h2>Create Account</h2>
        <form action="{% url 'usercreate' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text"  id="fname" name="fname" placeholder="First Name" required>
            <input type="text"  id="lname" name="lname" placeholder="Last Name" required>
            <input type="number"  id="age" name="age" placeholder="Age" required>
            <input type="number"  id="ph" name="ph" placeholder="Phone no" required>
            <input type="text"  id="add" name="add" placeholder="Address" required>
            <input type="text" id="uname" name="uname" placeholder="Username" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="fpass" name="fpass"  placeholder="Password" required>
            <input type="password" id="npass" name="npass" placeholder="Confirm Password" required>
            
            <label for="uploadimg">Upload image:</label>
            <input type="file"  id="img" name="img"  accept="image/" required>
    
            <button type="submit">Register</button>
        </form>
        {% for msg in messages %}
        <h6>
          <div class="alert alert-danger mt-3" >
            {{ msg }}
          </div>
        </h6>
        {% endfor %}
    </div>
</div>

<footer>
    <p>&copy; 2024 Shoe Cart. All rights reserved.</p>
</footer>

</body>
<script>
    
    document.addEventListener("DOMContentLoaded", () => {
        const form = document.querySelector("form");
        const emailInput = document.getElementById("email");
        const phoneInput = document.getElementById("ph");
        const usernameInput = document.getElementById("uname");

        form.addEventListener("submit", function (e) {
            let valid = true;
            
            
            const emailValue = emailInput.value;
            if (!emailValue.endsWith("@gmail.com")) {
                valid = false;
                alert("Please use a valid @gmail.com email address.");
            }

            
            const phoneValue = phoneInput.value;
            if (!/^\d{10}$/.test(phoneValue)) {
                valid = false;
                alert("Phone number must be 10 digits.");
            }

            
            if (usernameInput.value === "test") { 
                valid = false;
                alert("This username is already taken.");
            }

            if (!valid) {
                e.preventDefault(); 
            }
        });
    });
</script>

</html>
