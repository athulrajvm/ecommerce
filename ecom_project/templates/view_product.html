<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <style>
            body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background-color: #f4f4f9;
    }

    .con {
        flex: 1; 
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f4f4f9;
    }

    footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
    }

      

        .container {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e9f7e9;
        }

        button {
            padding: 8px 12px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button a {
            color: white;
            text-decoration: none;
        }

        button:hover {
            background-color: #45a049;
        }

        
        @media (max-width: 768px) {
            .container {
                padding: 5px;
            }

            table {
                font-size: 12px; 
            }

            th, td {
                padding: 5px;
            }

            img {
                width: 60px; 
                height: 60px;
            }
        }

        @media (max-width: 576px) {
            table {
                font-size: 10px; 
                width: 100%;
            }

            th, td {
                padding: 6px;
            }

            h1 {
                font-size: 1.2rem;
            }

            button {
                font-size: 10px; 
                padding: 6px 8px;
            }
        }

       
        @media (max-width: 400px) {
            table {
                font-size: 9px; 
            }

            th, td {
                padding: 4px;
            }

            h1 {
                font-size: 1rem; 
            }

            button {
                font-size: 8px;
                padding: 4px 6px;
            }
        }
    </style>
</head>
<body>

    
    <nav class="navbar navbar-expand-md bg-dark navbar-dark" style="padding: 20px;">
        <a class="navbar-brand" href="">SHOES CART <img src="{% static 'image/sho.png' %}" alt="Running Shoe" width="60"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#togg">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="togg">
            <ul class="navbar-nav " style="padding-left: 150px;">
                <li class="nav-item" style=" padding-right: 50px;"><a class="nav-link" href="{% url 'adminhome' %}">Home</a></li>
                <li class="nav-item" style=" padding-right: 50px;"><a class="nav-link" href="{% url 'add_category' %}">Add Category</a></li>
                <li class="nav-item" style=" padding-right: 50px;"><a class="nav-link" href="{% url 'add_product' %}">Add Product</a></li>
                <li class="nav-item" style=" padding-right: 50px;"><a class="nav-link" href="{% url 'signuppage' %}">View Product</a></li>
                <li class="nav-item" style=" padding-right: 50px;"><a class="nav-link" href="{% url 'view_user' %}">View User</a></li>
                <li class="nav-item" style=" padding-right: 50px;"><a class="nav-link" href="{% url 'logoutfun' %}">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>PRODUCTS</h1>
        <table>
            <thead>
                <tr>
                   
                    <th>Product Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th colspan="2">Edit/Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for p in prt %}
                <tr>
                    
                    <td>{{ p.productname }}</td>
                    <td>{{ p.description }}</td>
                    <td>${{ p.price }}</td>
                    <td><img src="{{ p.image.url }}" height="100px" width="100px" alt="" class="img-fluid"></td>
                    <td><button><a href="{% url 'edit_product' p.id %}">Edit</a></button></td>
                    <td><button><a href="{% url 'delete_product' p.id %}">Delete</a></button></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>


    <footer>
        <p>&copy; 2024 Shoe Cart. All rights reserved.</p>
    </footer>

</body>
</html>
